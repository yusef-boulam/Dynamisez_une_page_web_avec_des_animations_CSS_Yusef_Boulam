<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Restaurant la palette du gout - ohmyfood</title>
	<link rel="icon" type="image/x-icon" href="/images/logo/ohmyfood.png">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/d1e7c2a7c9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
	<div class="global-margin">
		<header class="global-margin">
			<!-- LOGO -->
			<p class="container-logo-pages-restaurants global-margin">ohmyfood</p>
			<a href="../index.html" class="icon-arrow link">
				<i class="fas fa-arrow-left"></i>
			</a>
			<!-- PHOTO DU RESTAURANT -->
			<div class="container-picture-restaurant">
				<img src="../images/restaurants/photo-la-palette-du-gout.jpg"
					alt="Photo d'un plat principal du restaurant La palette du goùt">
			</div>

			<!-- H1 p Button  -->
			<div class="container-H1-heart global-margin">
				<h1 class="police-logo">La palette du goût</h1>

				<!-- ANIMATION HEART  -->
				<div class="icone-heart">
					<i class="far fa-heart"></i>
					<i class="fas fa-heart heart-filling"></i>
				</div>
			</div>
		</header>

		<main>
			<!-- MENUS  -->
			<section class="section--menu">
				<div class="container-ENTREE-PLAT-DESSERT">
					<div class="container-menu-type">
						<h2>ENTRÉES<span class="border-bottom-h2"></span>
						</h2>

						<div class="container-cards">
							<button class="card card--menu animation-1">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Fricassé d'ecargot</h3>
										<p>Au piment d'Espelette</p>
									</div>
									<p class="price-menu">25€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >

							<button class="card card--menu animation-2">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Foie gras de canard mi-cuit</h3>
										<p>Et ses copeaux de truffe noire</p>
									</div>
									<p class="price-menu">35€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >

							<button class="card card--menu animation-3">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Oeuf au plat</h3>
										<p>Assaisonné à la truffe sur lit de caviar</p>
									</div>
									<p class="price-menu">20€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >
						</div>
					</div>
					<div class="container-menu-type">
						<h2>PLATS<span class="border-bottom-h2"></span>
						</h2>

						<div class="container-cards">
							<button class="card card--menu animation-1">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Filet de boeuf aux herbes</h3>
										<p>Accompagné de sa ribambelle de légumes</p>
									</div>
									<p class="price-menu">40€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >

							<button class="card card--menu animation-2">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Parmentier de queue de boeuf</h3>
										<p>À la truffe noire sur sa purée de panais</p>
									</div>
									<p class="price-menu">35€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >

							<button class="card card--menu animation-3">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Filet de turbot</h3>
										<p>Aux agrumes</p>
									</div>
									<p class="price-menu">44€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >
						</div>
					</div>
					<div class="container-menu-type">
						<h2>DESSERTS<span class="border-bottom-h2"></span>
						</h2>

						<div class="container-cards">
							<button class="card card--menu animation-1">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Paris-Brest</h3>
										<p>Revisité</p>
									</div>
									<p class="price-menu">18€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >

							<button class="card card--menu animation-2">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Macaron au chocolat d'exception</h3>
										<p>Et glace à la vanille de Madagascar</p>
									</div>
									<p class="price-menu">22€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >

							<button class="card card--menu animation-3">
								<div class="card_description">
									<div class="description_heading-p">
										<h3>Mousse au chocolat</h3>
										<p>Au piment d'Espelette et à la truffe noire</p>
									</div>
									<p class="price-menu">23€</p>
									<div class="hover-animation-translateY-card-menu">
										<div class="hover-animation-rotate-card-menu">
											<i class="fas fa-check-circle"></i>
										</div>
									</div>
								</div>
							</button >
						</div>
					</div>
				</div>

				<!-- BUTTON  -->
				<button class="button button-menu">
					Commander
				</button>
			</section>

		</main>


		<!-- FOOTER  -->
		<footer>
			<div class="container-logo-liens-footer">
				<p class="container-logo-footer">ohmyfood</p>
				<ul>
						<li class="premier-lien">
							<i class="fas fa-utensils"></i>
							<a href="#">Proposer un restaurant</a>
						</li>
						<li class="deuxieme-lien">
							<i class="fas fa-hands-helping"></i>
							<a href="#">Devenir partenaire</a>
						</li>
						<li class="troisieme-lien"><a href="#">Mentions légales</a></li>
						<li class="quatrieme-lien"><a href="mailto:contact@homyfood.org">Contact</a></li>
				</ul>
			</div>
		</footer>
	</div>
</body>

</html>
